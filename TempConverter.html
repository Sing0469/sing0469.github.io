<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius Temperature Convertor</title>
<body>
<style>
       div {
  border: 9px solid rgb(15, 60, 100);
  padding: 20px 50px 70px;
  background-color: rgb(14, 242, 246);
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}
body {
  background-color: rgb(221, 235, 240);
}
</style>

<div><h2>Temperature Convertor</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
</div>
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConvertor(this.value)" onchange="temperatureConvertor(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConvertor(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>
<img src="temperature.jpg" alt="temperature" width="500" height="333">

</body>
</html>
